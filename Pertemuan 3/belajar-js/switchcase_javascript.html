<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var jawab = prompt("kamu beruntung! Dilahkan pilih hadiahmu dengan memasukkan angka 1 - 5");
        var hadiah;

        switch(jawab){
            case "1":
                hadiah = "tisu";
                break;
            case "2":
                hadiah = "1 kotak kopi";
                break;
            case "3":
                hadiah = "Striker";
                break;
            case "4":
                hadiah = "Minyak urut";
                break;
            case "5":
                hadiah = "50k";
                break;
            default:
                document.write("<p>Maaf, pilihan tidak tersedia</p>");
        }

        if (hadiah != null) {
            document.write("<h2>Selamat, kamu mendapatkan " + hadiah + "</h2>");
        }else{
            document.write("<p>Kamu gagal mendapatkan hadiah</p>");
        }
    </script>
    
</body>
</html>
