<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var username = prompt("Masukkan username : ");
        var password = prompt("Masukkan password : ");

        if(username == "admin"){
            if(password == "admin123"){
                document.write("Login Berhasil");
            } else {
                document.write("Password Salah");
            }
        } else {
            document.write("Anda tidak terdaftar");
        }
    </script>
</body>
</html>
