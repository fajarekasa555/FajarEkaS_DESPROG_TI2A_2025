<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Slide Effect</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Slide Demo</h2>
<button id="toggle">Toggle Slide</button>
<div id="panel" style="background:#f0f0f0;padding:10px;margin-top:10px">Panel isi</div>

<script>

$(function(){
  $("#toggle").click(function(){ $("#panel").slideToggle(400); });
});

</script>
</body>
</html>
