<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form method="POST" action="gambar.html">
        <h4>FORM</h4>

        <b>Name:</b>
        <input type="text" name="var1" size="30" value="Enter your name here.">
        <br><br>
        <b>Address:</b>
        <input type="text" name="var2" size="30" value="Enter your address here.">
        <br><br>

        <b>Are you a student?</b>
        <input type="checkbox" name="var3">
        <br><br>

        <b>How old are you?</b><br>
        <input type="radio" name="var4" value="r1">10 - 15<br>
        <input type="radio" name="var4" value="r2">16 - 20<br>
        <input type="radio" name="var4" value="r3">21 - 25<br><br>

        <b>Which one do you have?</b><br><br>
        <input type="checkbox" name="var5" value="Bike"> I have a bike<br>
        <input type="checkbox" name="var5" value="Car"> I have a car<br>
        <input type="checkbox" name="var5" value="Boat"> I have a boat<br>
        <input type="checkbox" name="var5" value="Plane" checked> I have a plane<br><br>

        <br>
        <b>Where are you from?</b>
        <br>
        <select name="var6" size="1">
            <option value="USA">USA</option>
            <option value="CAN">Canada</option>
            <option value="UK">UK</option>
            <option value="AUS">Australia</option>
            <option value="INA" selected>Indonesia</option>
            <option value="IND">India</option>
        </select>
        <br>
        <b>Password:</b>
        <input type="password" name="var7" size="30">
        <br><br>
        <b>Comments:</b><br>
        <textarea name="var8" rows="5" cols="30">Enter your comments here.</textarea>
        <br>
        <input type="submit" name="var9" value="Send">
        <input type="reset" name="var10" value="Clear">
    </form>
</body>
</html>
